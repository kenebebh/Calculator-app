<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Calculator</title>
    <script src="js/script.js" defer></script>
</head>
<body class="grid md:place-content-center">
    
    <div class="container h-full px-4 py-5 bg-slate-500 md:rounded-2xl md:px-8 md:py-10">
        <div class="calculator h-full flex flex-col justify-between">
            <div class="storage-container text-left text-white tracking-wide text-2xl py-6 pb-0 h-40 border-b border-gray-400 md:h-32 break-all"></div>

            <div class="display-bar break-all">
                <div class="p-1 border-b border-gray-400">
                    <input type="text" name="current-operation" id="current-operation" class="current-operation text-right w-full h-12 bg-transparent text-white tracking-wide text-2xl focus:outline-none">
                </div>
            </div>
            <div class="keys-container py-6 grid grid-cols-6 gap-y-4 gap-x-3 transition-all">
                <button type="button" class="btn btn-number">7</button>
                <button type="button" class="btn btn-number">8</button>
                <button type="button" class="btn btn-number">9</button>
                <button type="button" class="btn btn-operator">/</button>
                <button type="button" class="btn btn-all-clear flex justify-center">AC</button>
                <button type="button" class="btn btn-delete flex justify-center">DEL</button>
                <button type="button" class="btn btn-number">4</button>
                <button type="button" class="btn btn-number">5</button>
                <button type="button" class="btn btn-number">6</button>
                <button type="button" class="btn btn-operator">*</button>
                <button type="button" class="btn btn-number">(</button>
                <button type="button" class="btn btn-number">)</button>
                <button type="button" class="btn btn-number">1</button>
                <button type="button" class="btn btn-number">2</button>
                <button type="button" class="btn btn-number">3</button>
                <button type="button" class="btn btn-operator">-</button>
                <button type="button" class="btn btn-operator">x<sup>2</sup></button>
                <button type="button" class="btn btn-operator">&Sqrt;</button>
                <button type="button" class="btn btn-number">0</button>
                <button type="button" class="btn btn-number">.</button>
                <button type="button" class="btn btn-operator">%</button>
                <button type="button" class="btn btn-operator">+</button>
                <button type="button" class="btn btn-equals span-2">=</button>


            </div>

        </div>
    </div>
</body>
</html>
