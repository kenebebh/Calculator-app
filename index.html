<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Calculator</title>
</head>
<body class="grid place-content-center">
    <!-- <div class="container flex justify-center align-center bg-red-200">i exist</div> -->
    <div class="container px-9 py-5 pb-10 bg-slate-500 rounded-2xl">
        <div class="calculator flex flex-col">
            <div class="storage-container text-center py-6 pb-3 h-24 border-b border-gray-400">storage container</div>
            <div class="display-bar text-right p-1 border-b border-gray-400">
                <input type="text" name="display-bar" id="display-bar" class="w-full h-12 bg-transparent focus:outline-none">
            </div>
            <div class="keys-container py-6 grid grid-cols-6 gap-y-4 gap-x-2 transition-all">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn">รท</button>
                <button type="button" class="btn">AC</button>
                <button type="button" class="btn">DEL</button>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn">x</button>
                <button type="button" class="btn">(</button>
                <button type="button" class="btn">)</button>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn">-</button>
                <button type="button" class="btn">x<sup>2</sup></button>
                <button type="button" class="btn">&Sqrt;</button>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">.</button>
                <button type="button" class="btn">%</button>
                <button type="button" class="btn">+</button>
                <button type="button" class="btn span-2">=</button>


            </div>

        </div>
    </div>
</body>
</html>
