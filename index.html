<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Calculator</title>
    <script src="js/script.js" defer></script>
</head>
<body class="grid place-content-center">
    
    <div class="container px-9 py-5 pb-10 bg-slate-500 rounded-2xl">
        <div class="calculator flex flex-col">
            <div class="storage-container text-center py-6 pb-3 h-24 border-b border-gray-400">storage container</div>
            <div class="text-right p-1 border-b border-gray-400">
                <input type="text" name="display-bar" id="display-bar" class="display-bar w-full h-12 bg-transparent text-white tracking-wide text-2xl focus:outline-none">
            </div>
            <div class="keys-container py-6 grid grid-cols-6 gap-y-4 gap-x-2 transition-all">
                <button type="button" class="btn btn-number">7</button>
                <button type="button" class="btn btn-number">8</button>
                <button type="button" class="btn btn-number">9</button>
                <button type="button" class="btn btn-operator">รท</button>
                <button type="button" class="btn btn-all-clear">AC</button>
                <button type="button" class="btn btn-delete">DEL</button>
                <button type="button" class="btn btn-number">4</button>
                <button type="button" class="btn btn-number">5</button>
                <button type="button" class="btn btn-number">6</button>
                <button type="button" class="btn btn-operator">x</button>
                <button type="button" class="btn btn-operator">(</button>
                <button type="button" class="btn btn-operator">)</button>
                <button type="button" class="btn btn-number">1</button>
                <button type="button" class="btn btn-number">2</button>
                <button type="button" class="btn btn-number">3</button>
                <button type="button" class="btn btn-operator">-</button>
                <button type="button" class="btn btn-square">x<sup>2</sup></button>
                <button type="button" class="btn btn-square-root">&Sqrt;</button>
                <button type="button" class="btn btn-number">0</button>
                <button type="button" class="btn btn-number">.</button>
                <button type="button" class="btn btn-operator">%</button>
                <button type="button" class="btn btn-operator">+</button>
                <button type="button" class="btn btn-equals span-2">=</button>


            </div>

        </div>
    </div>
</body>
</html>
